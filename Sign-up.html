<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - EduVault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-blue-50 to-white">

<!-- Navbar -->
<header id="Navbar"></header>
<script src="navbar.js"></script>

<!-- Main Content -->
<div class="py-20 px-6 flex justify-center">

    <div class="bg-white w-full max-w-md p-10 rounded-3xl shadow-xl border border-slate-100">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-[#112D4E] mb-2">
                Create Account
            </h1>
            <p class="text-slate-400 font-medium">
                Join EduVault and start building your portfolio
            </p>
        </div>

        <form class="space-y-5">

            <input type="text" placeholder="Full Name"
                class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-200 font-medium">

            <input type="email" placeholder="Email Address"
                class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-200 font-medium">

            <input type="password" placeholder="Password"
                class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-200 font-medium">

            <input type="password" placeholder="Confirm Password"
                class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-200 font-medium">

            <div class="flex items-start gap-2 text-sm">
                <input type="checkbox" class="mt-1 w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                <span class="text-slate-500">
                    I agree to the
                    <a href="#" class="text-blue-600 font-semibold hover:underline">Terms</a>
                    &
                    <a href="#" class="text-blue-600 font-semibold hover:underline">Privacy Policy</a>
                </span>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold text-lg transition">
                Sign Up
            </button>

        </form>

        <div class="text-center mt-6 text-sm">
            <span class="text-slate-400">Already have an account?</span>
            <a href="login.html" class="text-blue-600 font-bold ml-1 hover:underline">
                Login
            </a>
        </div>

    </div>

</div>

<!-- Footer -->
<div id="Footer"></div>
<script src="footer.js"></script>

</body>
</html>
