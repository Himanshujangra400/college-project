const params = new URLSearchParams(window.location.search);
const studentId = params.get("student");

const student = students.find(s => s.id === studentId);

if(student){

document.getElementById("studentName").innerText = student.name;
document.getElementById("studentRole").innerText = student.role;
document.getElementById("studentBio").innerText = student.bio;
document.getElementById("studentSkills").innerText = student.skills;
document.getElementById("studentImage").src = student.image;

document.getElementById("projectHeading").innerText =
    "Projects by " + student.name;

const projectGrid = document.getElementById("projectGrid");

projectGrid.innerHTML = student.projects.map(p => `
<div class="bg-white p-6 rounded-[2rem] border border-slate-50 shadow-sm flex gap-6 project-card">
    <div class="w-44 h-44 rounded-2xl overflow-hidden shrink-0 shadow-inner bg-slate-50">
        <img src="${p.image}" class="w-full h-full object-cover">
    </div>
    <div class="flex-1 flex flex-col justify-between py-2">
        <div>
            <h3 class="text-2xl font-extrabold text-[#112D4E] mb-1">${p.title}</h3>
            <p class="text-green-500 font-bold text-sm mb-4 uppercase">${p.tech}</p>
            <span class="bg-slate-50 text-slate-800 px-4 py-1.5 rounded-lg font-bold text-sm">${p.price}</span>
        </div>
        <button class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold mt-4 shadow-md">
            View Details
        </button>
    </div>
</div>
`).join("");

}

</script>
