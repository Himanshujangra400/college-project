<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-6">
    

    <div class="max-w-md w-full text-center fade-in">
        <!-- SVG Illustration -->
        <div class="mb-8 flex justify-center">
            <svg class="w-64 h-64 text-gray-300" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="80" fill="#F3F4F6" stroke="currentColor" stroke-width="2" stroke-dasharray="8 8" />
                <rect x="70" y="80" width="60" height="40" rx="4" fill="white" stroke="currentColor" stroke-width="2" />
                <line x1="80" y1="95" x2="120" y2="95" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <line x1="80" y1="105" x2="105" y2="105" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <path d="M130 140L150 160" stroke="currentColor" stroke-width="6" stroke-linecap="round" />
                <circle cx="115" cy="125" r="25" fill="white" stroke="currentColor" stroke-width="2" />
                <path d="M110 120L120 130M120 120L110 130" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
        </div>

        <!-- Text Content -->
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Data not found</h1>
        <p class="text-gray-600 mb-8">
            We couldn't find the information you're looking for. It might have been moved, deleted, or never existed in the first place.
        </p>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button onclick="window.history.back()" class="px-6 py-3 bg-white border border-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-50 transition-all active:scale-95 shadow-sm">
                Go Back
            </button>
            <a href="/" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition-all active:scale-95 shadow-md shadow-indigo-100">
                Return Home
            </a>
        </div>

        <!-- Help Link -->
        <p class="mt-10 text-sm text-gray-400">
            Need help? <a href="#" class="text-indigo-500 hover:underline">Contact Support</a>
        </p>
    </div>

</body>
</html>
