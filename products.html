        const grid = document.getElementById('productGrid');

        function renderProducts(list) {
            grid.innerHTML = list.map(p => `
                <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm product-card overflow-hidden group">
                    <div class="h-56 relative overflow-hidden m-3 rounded-[2rem]">
                        <img src="${p.img}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute top-4 left-4 bg-white/90 backdrop-blur px-4 py-1.5 rounded-xl shadow-sm">
                            <span class="text-blue-600 font-extrabold text-sm tracking-tight">${p.price}</span>
                        </div>
                    </div>

                    <div class="px-8 pb-8">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${p.cat}</span>
                        </div>
                        <h3 class="text-2xl font-extrabold text-[#112D4E] leading-tight mb-6 h-14 overflow-hidden">${p.title}</h3>
                        
                        <div class="flex items-center justify-between border-t border-slate-50 pt-6">
                            <div class="flex items-center gap-3">
                                <img src="${p.studentImg}" class="w-12 h-12 rounded-full object-cover border-2 border-blue-50">
                                <div>
                                    <p class="text-sm font-bold text-slate-800">${p.seller}</p>
                                    <p class="text-[10px] text-slate-400 font-medium">${p.college}</p>
                                </div>
                            </div>
                            <button class="bg-blue-600 text-white px-6 py-2.5 rounded-xl text-xs font-bold shadow-lg shadow-blue-100 hover:bg-blue-700 transition transform active:scale-95">
                                View
                            </button>
                        </div>

                        <div class="mt-4 flex items-center justify-between">
                            <div class="bg-orange-50 text-orange-500 px-3 py-1 rounded-lg text-[10px] font-bold">
                                ðŸ“’ ${p.sales} Sales
                            </div>
                            <div class="flex text-yellow-400 text-xs">
                                â˜…â˜…â˜…â˜…<span class="text-slate-200">â˜…</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterByCategory(category) {
            document.querySelectorAll('.category-pill').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            const filtered = category === 'All' ? products : products.filter(p => p.cat === category);
            renderProducts(filtered);
        }

        function filterBySearch() {
            const term = document.getElementById('productSearch').value.toLowerCase();
            const filtered = products.filter(p => p.title.toLowerCase().includes(term) || p.seller.toLowerCase().includes(term));
            renderProducts(filtered);
        }

        renderProducts(products);
    </script>
